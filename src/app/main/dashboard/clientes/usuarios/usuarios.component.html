<div class="content-wrapper">
    <div class="content-body">
        <app-content-header class="utble" [contentHeader]="contentHeader"></app-content-header>
        <section id="ngx-datatable-multi-purpose">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-5 col-12">
                            <div class="col-md-12 col-12">
                                <div class="pr-1 pb-1 pl-1 pl-md-0 pb-md-0">
                                    <div class="demo-inline-spacing">
                                        <div class="custom-control custom-control-primary custom-radio">
                                            <input type="radio" id="customRadio3" name="customRadio" value="0"
                                                class="custom-control-input" (change)="onClickBtn(0)" checked>
                                            <label class="custom-control-label" for="customRadio3">Todos</label>
                                        </div>
                                        <div class="custom-control custom-control-success custom-radio">
                                            <input type="radio" id="customRadio1" name="customRadio" value="1"
                                                class="custom-control-input" (change)="onClickBtn(1)">
                                            <label class="custom-control-label" for="customRadio1">Activo</label>
                                        </div>
                                        <div class="custom-control custom-control-warning custom-radio">
                                            <input type="radio" id="customRadio2" name="customRadio" value="2"
                                                class="custom-control-input" (change)="onClickBtn(2)">
                                            <label class="custom-control-label" for="customRadio2">Inactivo</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-7 col-12 d-flex justify-content-md-end">
                            <div class="d-flex justify-content-end align-items-center m-1">
                                <!-- *ngIf="access.flagWrite" -->
                                <button (click)="onNewUser(modal)" class="btn btn-primary mr-1" rippleEffect>
                                    <i class="mr-0 mr-sm-1" data-feather="plus"></i><span
                                        class="d-none d-sm-inline-block">Agregar Usuario</span>
                                </button>

                                <button (click)="onReloadPage()" class="btn btn-secondary mr-1" rippleEffect>
                                    <i class="mr-0 mr-sm-1" data-feather="refresh-cw"></i><span
                                        class="d-none d-sm-inline-block">Refrescar</span>
                                </button>
                                <div
                                    class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0 space-left">
                                    <label class="d-flex align-items-center">Buscar
                                        <input (keyup)="onReloadPage()" [(ngModel)]="usuarioSettings.searchString"
                                            class="form-control ml-25" placeholder="Texto de búsqueda..." type="search">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <ng-template #modal let-modal>
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel1">Registrar Información complementaria</h4>
                <button (click)="modal.dismiss('Cross click')" aria-label="Close" class="close" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" ngbAutofocus tabindex="0">
                <!-- <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="form-group">
                            <span> Estado del Contratista</span>
                        </div>
                    </div>

                </div>
                <ngb-progressbar type="primary" [value]="75">75%</ngb-progressbar> -->
                <div class="col-md-12 col-12">
                    <div class="divider divider-secondary">
                        <div class="divider-text">Usuario</div>
                    </div>
                </div>
                <div class="row">
                    <!-- <div class="col-md-6 col-12">
                        <div class="form-group">
                            <label>Especialista encargado</label>
                            <ng-select [clearable]="false" [items]="Especialista" bindLabel="despecialista"
                                bindValue="idColumna" [(ngModel)]="this.Value">
                            </ng-select>
                        </div>
                    </div> -->
                    <div class="col-md-6 col-12">
                        <div class="form-group">
                            <label>Usuario</label>
                            <input [(ngModel)]="usuario" class="form-control" type="text"
                                placeholder="Escriba su nombre" />
                        </div>
                    </div>
                    <div class="col-md-6 col-12">
                        <div class="form-group">
                            <label>Contraseña</label>
                            <div class="input-group form-password-toggle input-group-merge">
                                <input [(ngModel)]="password" [type]="passwordTextTypeOld ? 'text' : 'password'"
                                    class="form-control" id="account-old-password" name="password"
                                    placeholder="Escriba una contraseña">
                                <div class="input-group-append">
                                    <span class="input-group-text cursor-pointer"><i class="feather font-small-4"
                                            [ngClass]="{
                                      'icon-eye-off': passwordTextTypeOld,
                                      'icon-eye': !passwordTextTypeOld
                                    }" (click)="showPassword(1)"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-12">
                        <div class="form-group">
                            <label>Nombres</label>
                            <input [(ngModel)]="nombre" class="form-control" type="text"
                                placeholder="Escriba su nombre" />
                        </div>
                    </div>
                    <div class="col-md-6 col-12">
                        <div class="form-group">
                            <label>Apellido Paterno</label>
                            <input [(ngModel)]="aPaterno" class="form-control" type="text"
                                placeholder="Escriba su a.paterno" />
                        </div>
                    </div>
                    <div class="col-md-6 col-12">
                        <div class="form-group">
                            <label>Apellido Materno</label>
                            <input [(ngModel)]="aMaterno" class="form-control" type="text"
                                placeholder="Escriba su a.materno" />
                        </div>
                    </div>
                    <div class="col-md-6 col-12">
                        <div class="form-group">
                            <label>Teléfono</label>
                            <input [(ngModel)]="telefono" class="form-control" type="text"
                                placeholder="Escriba su teléfono" />
                        </div>
                    </div>
                    <div class="col-md-12 col-12">
                        <div class="form-group">
                            <label>E-mail</label>
                            <input [(ngModel)]="email" class="form-control" type="text"
                                placeholder="Escriba su correo" />
                        </div>
                    </div>
                </div>
                <div class="divider divider-dotted divider-primary">
                    <div class="divider-text">Permisos</div>
                </div>
                <div class="pt-1 pb-1">
                    <!-- <p class="card-text ml-2">Permission according to roles</p> -->
                    <div class="table-responsive">
                        <table class="table table-class table-striped table-borderless">
                            <thead class="thead-dark">
                                <tr>
                                    <th class="width-column utble">Menu</th>
                                    <th class="width-column utble">Leer</th>
                                    <th class="width-column utble">Crear</th>
                                    <th class="width-column utble">Editar</th>
                                    <th class="width-column utble">Eliminar</th>
                                    <th class="width-column utble">Exportar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of rowMenu">
                                    <td class="utbleleft">{{row.menu}}</td>
                                    <td>
                                        <div class="custom-control custom-control-secondary custom-checkbox">
                                            <input type="checkbox" class="custom-control-input"
                                                id="{{'readCheck' + row.idMenu}}" [(ngModel)]="row.flagLectura"
                                                [ngModelOptions]="{ standalone: true }" />
                                            <label class="custom-control-label"
                                                for="{{'readCheck' + row.idMenu}}"></label>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="custom-control custom-control-warning custom-checkbox">
                                            <input type="checkbox" class="custom-control-input"
                                                id="{{'createCheck' + row.idMenu}}" [(ngModel)]="row.flagEscritura"
                                                [ngModelOptions]="{ standalone: true }" />
                                            <label class="custom-control-label"
                                                for="{{'createCheck' + row.idMenu}}"></label>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="custom-control custom-control-warning custom-checkbox">
                                            <input type="checkbox" class="custom-control-input"
                                                id="{{'editCheck' + row.idMenu}}" [(ngModel)]="row.flagEditar"
                                                [ngModelOptions]="{ standalone: true }" />
                                            <label class="custom-control-label"
                                                for="{{'editCheck' + row.idMenu}}"></label>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="custom-control custom-control-danger custom-checkbox">
                                            <input type="checkbox" class="custom-control-input"
                                                id="{{'deleteCheck' + row.idMenu}}" [(ngModel)]="row.flagEliminar"
                                                [ngModelOptions]="{ standalone: true }" />
                                            <label class="custom-control-label"
                                                for="{{'deleteCheck' + row.idMenu}}"></label>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="custom-control custom-control-success custom-checkbox">
                                            <input type="checkbox" class="custom-control-input"
                                                id="{{'exportCheck' + row.idMenu}}" [(ngModel)]="row.flagExportar"
                                                [ngModelOptions]="{ standalone: true }" />
                                            <label class="custom-control-label"
                                                for="{{'exportCheck' + row.idMenu}}"></label>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="display: block !important;">
                <div class="row">
                    <div class="col-md-6 col-12" style="margin-bottom: 5px">
                    </div>
                    <div class="col-md-6 col-12">
                        <div style="float: right">
                            <button (click)="ValidacionDocumento()" class="btn btn-primary" rippleEffect type="submit">
                                Aceptar
                            </button>
                            &nbsp;
                            <button (click)="CancelModal()" class="btn btn-secondary" rippleEffect type="button">
                                Cancelar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>

        <block-ui></block-ui>
    </div>
</div>
